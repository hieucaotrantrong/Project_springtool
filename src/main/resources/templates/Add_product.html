<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Product</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	crossorigin="anonymous"></script>
<style>
body {
	background-color: #f8f9fa;
	font-family: 'Arial', sans-serif;
}

.form-container {
	max-width: 600px;
	margin: 50px auto;
	padding: 20px;
	background: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 8px;
}

.form-container h1 {
	color: #007bff;
	margin-bottom: 20px;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}

.btn-secondary {
	margin-top: 10px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h1 class="text-center">New Product</h1>
			<form action="#" th:action="@{/saveProduct}" th:object="${product}"
				method="post" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="productName" class="form-label">Product Name</label> <input
						type="text" id="productName" class="form-control"
						th:field="*{productName}" placeholder="Enter product name"
						required>
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Price</label> <input
						type="text" id="price" class="form-control" th:field="*{price}"
						placeholder="Enter price" required>
				</div>
				<div class="mb-3">
					<label for="image" class="form-label">Photo</label> <input
						type="file" id="image" name="image" class="form-control"
						accept="image/png,image/jpeg" required>
				</div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">Save Product</button>
					<a th:href="@{/}" class="btn btn-secondary">Back to Product
						List</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
