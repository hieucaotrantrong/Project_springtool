<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	crossorigin="anonymous"></script>
</head>
<body>
	<div align="center">
		<h1>Edit Product</h1>
		<h1 style="text-align: center;">
			<!-- Đảm bảo product.photos là đúng thuộc tính lưu đường dẫn ảnh -->
			<img th:src="@{${product.photos}}" class="img-circle"
				alt="Product Image" width="150" height="150">
		</h1>
		<br>
		<!-- Form to update product -->
		<form th:action="@{/saveProduct}" th:object="${product}" method="post"
			enctype="multipart/form-data">
			<table class="table table-bordered">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly"
						class="form-control" /></td>
				</tr>
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{productName}"
						class="form-control" required /></td>
				</tr>
				<tr>
					<td>Product Price:</td>
					<td><input type="number" th:field="*{price}"
						class="form-control" required step="0.01" min="0" /></td>
				</tr>
				<tr>
					<td>Product Photo:</td>
					<td><input type="file" name="image"
						accept="image/png,image/jpeg" class="form-control" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-info col-2">Update
							Product</button>
					</td>
				</tr>
			</table>
		</form>
		<hr>
		<!-- Back to product list -->
		<a th:href="@{/}" class="btn btn-secondary">Back to Product List</a>
	</div>
</body>
</html>
