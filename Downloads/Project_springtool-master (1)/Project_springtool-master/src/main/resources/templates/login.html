<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Shadow for depth */
            animation: fadeIn 0.7s ease-out;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
            font-weight: bold;
        }
        .login-container .form-control {
            border-radius: 8px;
            margin-bottom: 20px;
            padding-left: 40px;
            transition: all 0.3s ease;
        }
        .login-container .form-control:focus {
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.6); /* Focus Effect */
            border-color: #007bff;
        }
        .login-container .input-icon {
            position: absolute;
            left: 12px;
            top: 10px;
            font-size: 18px;
            color: #007bff;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .login-container button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Hover Effect */
        }
        .text-danger {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icon for fields */
        .form-control {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3 position-relative">
                <span class="input-icon"><i class="bi bi-person"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3 position-relative">
                <span class="input-icon"><i class="bi bi-lock"></i></span>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
        </form>
        <p th:if="${param.error}" class="text-danger">Tên người dùng hoặc mật khẩu không hợp lệ!</p>
        <div class="register-link">
            <p>Bạn chưa có tài khoản? <a th:href="@{/register}">Đăng kí</a></p>
        </div>
    </div>
</body>
</html>
