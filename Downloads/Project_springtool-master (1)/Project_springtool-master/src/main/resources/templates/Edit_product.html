<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background color */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        .form-control {
            border-radius: 8px;
            padding-left: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-info:hover {
            background-color: #138496;
            border-color: #138496;
            transform: scale(1.05);
        }

        .btn-secondary {
            padding: 10px;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #007bff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #e2e6ea;
            transform: scale(1.05);
        }

        /* Background Color for Page */
        body {
            background-color: #e9ecef; /* Soft gray background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Product</h1>
        <!-- Form to update product -->
        <form th:action="@{/saveProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
            <table class="table table-bordered">
                <tr>
                    <td>Product ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" class="form-control" /></td>
                </tr>
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{productName}" class="form-control" required /></td>
                </tr>
                <tr>
                    <td>Product Price:</td>
                    <td><input type="number" th:field="*{price}" class="form-control" required step="0.01" min="0" /></td>
                </tr>
                <tr>
                    <td>Product Photo:</td>
                    <td><input type="file" name="image" accept="image/png, image/jpeg" class="form-control" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-info">Update Product</button>
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <!-- Back to product list -->
        <a th:href="@{/}" class="btn btn-secondary">Back to Product List</a>
    </div>
</body>
</html>
