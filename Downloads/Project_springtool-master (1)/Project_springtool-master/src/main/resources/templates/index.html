<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <style>
        .logout-btn {
            margin-top: 8px;
            margin-left: 5px;
            color: white;
            font-weight: bold;
            display: inline-block;
            text-decoration: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .img-round {
            border-radius: 8px;
            object-fit: cover;
        }

        .hero-section {
            background: url('https://png.pngtree.com/background/20211215/original/pngtree-line-light-effect-square-blue-technology-banner-picture-image_1493640.jpg') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Product Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/}">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/showNewProductForm}">Add Product</a></li>
                    <li class="nav-item d-none"><a class="nav-link" th:href="@{/productPage}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/support}">Hỗ trợ</a></li>
                    <a th:if="${session.username != null}" href="/logout" class="logout-btn">Logout</a>
                    <a th:if="${session.username == null}" href="/login">Login</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Chào Mừng Đến Với TuesDays ProductList</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Product List</h1>
            <form class="d-flex" th:action="@{/index}" method="get">
                <input class="form-control me-2" type="text" name="keyword" id="keyword" placeholder="Search..." th:value="${keyword}" required>
                <button class="btn btn-outline-success" type="submit">Search</button>
                <button class="btn btn-outline-secondary ms-2" type="button" id="btnClear" onclick="clearSearch()">Clear</button>
            </form>
        </div>

        <script>
            function clearSearch() {
                window.location = "[[@{/}]]";
            }
        </script>

        <!-- Add New Product -->
        <div class="text-end mb-3">
            <a th:href="@{/showNewProductForm}" class="btn btn-primary">Add New Product</a>
        </div>

        <!-- Product Cards -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-5">
            <!-- Kiểm tra nếu danh sách trống -->
            <div th:if="${#lists.isEmpty(listProduct)}" class="col text-center">
                <p>No products found.</p>
            </div>

            <!-- Hiển thị danh sách sản phẩm -->
            <div class="col" th:each="product : ${listProduct}">
                <div class="card h-100">
                    <!-- Ảnh sản phẩm -->
                    <img class="card-img-top img-round" 
                         th:src="@{/product-photos/{id}/{photo}(id=${product.id}, photo=${product.photos})}" 
                         alt="Product Image">
                    <!-- Nội dung sản phẩm -->
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.productName}"></h5>
                        <p class="card-text">Price: $<span th:text="${product.price}"></span></p>
                    </div>
                    <!-- Nút hành động -->
                    <div class="card-footer d-flex justify-content-between">
                        <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}" class="d-flex justify-content-center mt-4">
            <nav>
                <ul class="pagination">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a class="page-link" th:href="@{'/page/' + (${currentPage - 1}) + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Previous</a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item" th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{'/page/' + (${currentPage + 1}) + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
<div th:insert="footer :: footer"></div>

</html>
