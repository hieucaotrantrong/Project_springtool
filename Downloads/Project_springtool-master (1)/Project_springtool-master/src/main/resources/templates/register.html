<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Register</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<style>
body {
	background: linear-gradient(135deg, #6a11cb, #2575fc);
	/* Gradient Background */
	font-family: 'Arial', sans-serif;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.card {
	width: 100%;
	max-width: 400px;
	background-color: #fff;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Shadow for depth */
	animation: fadeIn 0.7s ease-out;
}

.card-header {
	background-color: #007bff;
	color: white;
	text-align: center;
	font-size: 1.8rem;
	font-weight: bold;
	padding: 15px;
	border-radius: 10px 10px 0 0;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	padding: 12px;
	border-radius: 8px;
	font-size: 16px;
	width: 100%;
	transition: all 0.3s ease;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
	transform: scale(1.05); /* Hover effect */
}

.form-control {
	border-radius: 8px;
	margin-bottom: 15px;
	padding-left: 40px;
	transition: all 0.3s ease;
}

.form-control:focus {
	border-color: #007bff;
	box-shadow: none;
}
/* Icon styling */
.input-icon {
	position: absolute;
	left: 12px;
	top: 50%;
	transform: translateY(-50%);
	font-size: 18px;
	color: #007bff;
}

.position-relative {
	position: relative;
}

.container {
	width: 100%;
	max-width: 400px;
}

.error-message {
	text-align: center;
	font-size: 14px;
	color: red;
	margin-top: 10px;
}

.register-link {
	text-align: center;
	margin-top: 20px;
	font-size: 14px;
}

.register-link a {
	color: #007bff;
	text-decoration: none;
}

.register-link a:hover {
	text-decoration: underline;
}

/* Fade-in animation */

@keyframes fadeIn {from { opacity:0;
	transform: translateY(-30px);
}

to {
	opacity: 1;
	transform: translateY(0);
}
}
</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<strong>Đăng Kí</strong>
			</div>
			<div class="card-body">
				<form th:action="@{/register}" method="post">
					<div class="mb-3 position-relative">
						<label for="username" class="form-label">Tên Tài Khoản</label> <span
							class="input-icon"><i class="bi bi-person"></i></span> <input
							type="text" id="username" name="username" class="form-control"
							placeholder="Enter Username" required>
					</div>
					<div class="mb-3 position-relative">
						<label for="password" class="form-label">Mật Khẩu</label> <span
							class="input-icon"><i class="bi bi-lock"></i></span> <input
							type="password" id="password" name="password"
							class="form-control" placeholder="Enter Password" required>
					</div>
					<div class="mb-3 position-relative">
						<label for="confirmPassword" class="form-label">Xác Nhận
							Mật Khẩu</label> <span class="input-icon"><i
							class="bi bi-lock-fill"></i></span> <input type="password"
							id="confirmPassword" name="confirmPassword" class="form-control"
							placeholder="Nhập lại mật khẩu" required>
					</div>
					<button type="submit" class="btn btn-primary">Đăng Kí</button>
				</form>
				<p th:if="${param.error}" class="error-message"
					th:switch="${param.error}">
					<span th:case="user_exists">Tên tài khoản đã tồn tại. Vui
						lòng chọn tên khác.</span> <span th:case="password_mismatch">Mật
						khẩu không khớp. Vui lòng thử lại.</span>
				</p>
				<div class="register-link">
					<p>
						Bạn đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
