<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Product</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
	crossorigin="anonymous"></script>
<style>
body {
	background: linear-gradient(135deg, #6a11cb, #2575fc);
	/* Gradient background */
	font-family: 'Arial', sans-serif;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

.form-container {
	max-width: 600px;
	width: 100%;
	background-color: #fff;
	padding: 30px;
	border-radius: 12px;
	box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
	animation: fadeIn 0.6s ease-out;
}

.form-container h1 {
	color: #007bff;
	margin-bottom: 25px;
	font-size: 2rem;
	font-weight: bold;
	text-align: center;
}

.form-label {
	font-size: 1.1rem;
	color: #333;
	margin-bottom: 10px;
}

.form-control {
	border-radius: 8px;
	padding-left: 15px;
	margin-bottom: 15px;
	transition: all 0.3s ease;
}

.form-control:focus {
	border-color: #007bff;
	box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
	padding: 12px;
	font-size: 16px;
	border-radius: 8px;
	width: 100%;
	transition: all 0.3s ease;
}

.btn-primary:hover {
	background-color: #0056b3;
	border-color: #0056b3;
	transform: scale(1.05);
}

.btn-secondary {
	margin-top: 10px;
	padding: 10px;
	border-radius: 8px;
	background-color: #f8f9fa;
	color: #007bff;
	text-align: center;
	font-size: 16px;
	transition: all 0.3s ease;
}

.btn-secondary:hover {
	background-color: #e2e6ea;
	transform: scale(1.05);
}

/* Animation */

@keyframes fadeIn {from { opacity:0;
	transform: translateY(-20px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}

/* File input */
input[type="file"] {
	padding: 10px 15px;
	border-radius: 8px;
	background-color: #f8f9fa;
	border: 1px solid #ced4da;
	width: 100%;
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h1>New Product</h1>
			<form action="#" th:action="@{/saveProduct}" th:object="${product}"
				method="post" enctype="multipart/form-data">
				<div class="mb-3">
					<label for="productName" class="form-label">Product Name</label> <input
						type="text" id="productName" class="form-control"
						th:field="*{productName}" placeholder="Enter product name"
						required>
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Price</label> <input
						type="text" id="price" class="form-control" th:field="*{price}"
						placeholder="Enter price" required>
				</div>
				<div class="mb-3">
					<label for="image" class="form-label">Photo</label> <input
						type="file" id="image" name="image" class="form-control"
						accept="image/png, image/jpeg" required>
				</div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">Save Product</button>
					<a th:href="@{/}" class="btn btn-secondary">Back to Product
						List</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
